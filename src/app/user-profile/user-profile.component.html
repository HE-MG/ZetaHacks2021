<div class="main-content">
  <div class="container-fluid">
    <div class="custom-div alert alert-info" max-width="600px">
      <button
        mat-button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <i class="material-icons">close</i>
      </button>
      <span>
        ✔️ Hey! Complete task, courses or the monthly challenges earn more achievements
      </span>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your child's profile</p>
          </div>
          <div class="card-body">
            <form>
              <!-- 1st Row -->
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Child Name" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Guradian Name" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email" />
                  </mat-form-field>
                </div>
              </div>

              <!-- 2nd Row -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text" />
                  </mat-form-field>
                </div>
              </div>

              <!-- 3rd Row -->
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder="Hello! Tell us more about you here"
                    ></textarea>
                  </mat-form-field>
                </div>
                
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-round btn-success pull-right"
              >
                Update Profile
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <!-- Avatar -->
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/faces/boy.png" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">16 years</h6>
            <h4 class="card-title">John Doe</h4>
            <p class="card-description">βeta card user since 01-March-2021</p>

            <!-- Achievements -->
            <div class="row achievement-parent">
              <div class="col-md-4">
                <img class="achievements" src="./assets/img/achievements.png" />
                <figcaption>Achievement 1</figcaption>
              </div>

              <div class="col-md-4">
                <img class="achievements" src="./assets/img/award.png" />
                <figcaption>Achievement 2</figcaption>
              </div>

              <div class="col-md-4">
                <img class="achievements" src="./assets/img/success.png" />
                <figcaption>Achievement 3</figcaption>
              </div>
            </div>

            <a href="javascript:void(0)" class="btn btn-danger btn-round"
              >⛔ Block card</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
